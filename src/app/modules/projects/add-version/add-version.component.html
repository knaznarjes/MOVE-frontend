<div class="container mx-auto mt-12">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold">Add New Version</h1>
    </div>
    <div class="p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card max-w-4xl mx-auto">
      <form [formGroup]="versionForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <mat-form-field class="w-full">
          <mat-label>Version Number</mat-label>
          <input matInput formControlName="numeroVersion" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="dateDebut" />
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
          <mat-error *ngIf="versionForm.get('dateDebut')?.hasError('required')">Start date is required</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="dateFin" />
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
          <mat-error *ngIf="versionForm.get('dateFin')?.hasError('required')">End date is required</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Select Technologies</mat-label>
          <mat-select formControlName="technologies" multiple>
            <mat-option *ngFor="let tech of technologies" [value]="tech">
              {{ tech }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="versionForm.get('technologies')?.hasError('required')">At least one technology is required</mat-error>
        </mat-form-field>

        <div class="flex items-center justify-end mt-4">
          <button mat-raised-button color="primary" type="submit" [disabled]="versionForm.invalid">Save</button>
          <button mat-raised-button color="warn" class="ml-4" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
