<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSave()" style="height: 350px;">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="taskForm.get('description').hasError('required')">
        Description is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateDebut" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="taskForm.get('dateDebut').hasError('required')">
        Start Date is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="dateFin" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-error *ngIf="taskForm.get('dateFin').hasError('required')">
        End Date is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('status').hasError('required')">
        Status is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Developer</mat-label>
      <mat-select formControlName="personnelIds" multiple>
        <mat-option *ngFor="let personnel of personnels" [value]="personnel.id">
          {{ personnel.nom }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('personnelIds').hasError('required')">
        At least one Developer must be selected.
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="taskForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
