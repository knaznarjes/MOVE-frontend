<h2 mat-dialog-title>Edit Version</h2>
<mat-dialog-content>
  <form [formGroup]="versionForm" (ngSubmit)="save()" class="wide-form">
    <mat-form-field appearance="fill">
      <mat-label>Version Number</mat-label>
      <input matInput formControlName="numeroVersion" readonly />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="dateDebut" />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="versionForm.get('dateDebut')?.hasError('required')">Start date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="dateFin" />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="versionForm.get('dateFin')?.hasError('required')">End date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Technologies</mat-label>
      <mat-select formControlName="technologies" multiple>
        <mat-option *ngFor="let tech of technologies" [value]="tech">
          {{ tech }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="versionForm.get('technologies')?.hasError('required')">At least one technology is required</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" color="primary" [disabled]="versionForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
