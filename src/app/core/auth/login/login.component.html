<div class="min-h-screen w-full flex items-center justify-center bg-cover bg-center relative px-8"
     style="background-image: url('/assets/images/travel-background.jpg');">
     <!-- Logo -->
    <div style="position: absolute; top: 11%; right: 90%; transform: translateY(-50%);" >
        <img src="/assets/images/logo/logo.png" alt="Logo" class="w-32">
    </div>

    <!-- Formulaire  -->
    <div class="relative z-10 w-full max-w-lg mx-auto bg-transparent text-white p-8 flex flex-col items-center"
         style="position: absolute; top: 25%; right: 30%; transform: translateY(-50%);">

        <div class="w-full">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">Sign In</h1>
            <p class="text-gray-700 text-center mb-6">
                Don't have an account?
                <a class="ml-1 text-indigo-600 hover:text-indigo-800 hover:underline" routerLink="/register">
                    Sign up
                </a>
            </p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Email address
                    </label>
                    <input
                        formControlName="email"
                        type="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        formControlName="password"
                        type="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your password">
                </div>

                <button
                    type="submit"
                    [disabled]="loginForm.invalid || loading"
                    class="w-full py-3 px-6 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Sign In</span>
                </button>

                <div *ngIf="errorMessage" class="mt-3 text-red-600">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
