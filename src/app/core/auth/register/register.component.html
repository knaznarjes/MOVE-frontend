<div class="min-h-screen w-full flex items-center justify-center bg-cover bg-center relative px-8"
     style="background-image: url('/assets/images/travel-background.jpg');">

     <div style="position: absolute; top: 5%; left: 3%; transform: translateY(-50%);">
        <img src="/assets/images/logo/logoprincipal.png" alt="Logo" class="w-32">
    </div>

    <!-- Registration Form -->
    <div class="relative z-10 w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-8"
         style="position: absolute; top: 35%; right: 30%; transform: translateY(-50%);">
        <div class="w-full">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">Sign Up</h1>
            <p class="text-gray-700 text-center mb-6">
                Already have an account?
                <a class="ml-1 text-indigo-600 hover:text-indigo-800 hover:underline" routerLink="/login">
                    Sign in
                </a>
            </p>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span>{{ successMessage }}</span>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ errorMessage }}
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5" *ngIf="!successMessage">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input formControlName="fullName" type="text"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your full name">
                    <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="text-red-500 text-sm mt-1">
                        Full name is required
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input formControlName="email" type="email"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="your@email.com">
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                        Email is required
                    </div>
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
                        Please enter a valid email
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input formControlName="password" type="password"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your password">
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                        Password is required
                    </div>
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']" class="text-red-500 text-sm mt-1">
                        Password must be at least 6 characters
                    </div>
                </div>

                <button type="submit" [disabled]="registerForm.invalid || loading || isSubmitting"
                        class="w-full py-3 px-6 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!loading">Sign Up</span>
                    <span *ngIf="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processing...
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
